<!DOCTYPE html>
<html lang="en">

<head>
	<title>Navigatu Booking System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="public/frontend/css/style.css">
	<script type="module" src="js/auth/register.js" defer></script>
</head>

<body class="img js-fullheight" style="background-image: url('public/frontend/images/navig.jpg');">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-2">
					<h2 class="heading-section">Navigatu Booking System</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap">
						<h3 class="mb-4 text-center">Register your Account</h3>

						<div id="success-message" class="alert alert-success" style="display: none;"></div>
						<div id="error-message" class="alert alert-danger" style="display: none;"></div>

						<form id="form_register">
							<div class="form-group">
								<input type="text" class="form-control" name="name" id="name" placeholder="Name"
									required>
							</div>

							<div class="form-group">
								<input type="email" class="form-control" name="email" id="email" placeholder="Email"
									required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="password" id="password"
									placeholder="Password" required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>

							<div class="form-group">
								<input type="password" class="form-control" name="password_confirmation"
									placeholder="Retype Password" required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>

							<div class="form-group">
								<button type="submit"
									class="form-control btn btn-primary submit px-3 d-flex align-items-center justify-content-center">Register</button>
							</div>
							<div class="form-group d-md-flex">

								<div class="w-50 ">
									<a href="index.html" style="color: #fff">Click to Login</a>
								</div>


							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="public/frontend/js/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="public/frontend/js/main.js"></script>
</body>

</html>
