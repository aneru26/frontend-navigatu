<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Navigatu Booking System</title>

  <!-- Modern Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Updated DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.5/r-2.2.9/datatables.min.css"/>
  
  <!-- Optimized CSS Loading -->
  <link rel="stylesheet" href="public/frontend/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="public/dist/css/adminlte.min.css">

  <style>
    :root {
      --primary-color: #4361ee;
      --hover-color: #3f37c9;
      --border-radius: 8px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fc;
    }

    .navbar-brand {
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .brand-image {
      max-height: 38px;
      width: auto;
      margin-right: 12px;
    }

    .main-header.navbar {
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      padding: 0.5rem 1rem;
    }

    .content-header {
      padding: 1.5rem 0 0;
    }

    .card {
      border: none;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05);
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
    }

    .card-header {
      background: white;
      border-bottom: 1px solid #e3e6f0;
      padding: 1.5rem;
    }

    .table thead th {
      border-bottom: 2px solid #e3e6f0;
      font-weight: 600;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      padding: 0.5rem 1.5rem;
      border-radius: 6px;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background-color: var(--hover-color);
      border-color: var(--hover-color);
    }

    .modal-content {
      border-radius: var(--border-radius);
    }

    @media (max-width: 768px) {
      .navbar-brand span {
        font-size: 1.1rem;
      }

      .card-header h3 {
        font-size: 1.25rem;
      }

      .table {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

  <!-- Updated Navbar -->
  <nav class="main-header navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid px-lg-4">
      <a href="index.html" class="navbar-brand d-flex align-items-center">
        <img src="public/dist/img/logo.png" alt="Navigatu Logo" class="brand-image">
        <span class="brand-text">Navigatu Booking</span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="appointment.html" class="nav-link active">Appointment</a>
          </li>
          <li id="nav_admin_pages" class="nav-item"></li>
        </ul>

        <ul class="navbar-nav ml-3">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
              <i class="fas fa-user-circle fa-lg"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#" id="btn_logout">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <div class="container-fluid px-lg-4">
      <section class="content-header">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="mb-0">Appointment List Changes</h1>
          <button id="show_modal" class="btn btn-primary">
            <i class="fas fa-plus mr-2"></i>New Appointment
          </button>
        </div>
      </section>

      <section class="content">
        <div class="card">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover" id="appointmentTable" style="width:100%">
                <thead class="bg-light">
                  <tr>
                    <th>Appointment No.</th>
                    <th>Area</th>
                    <th>Event Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Created Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="get_data"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Footer -->
  <footer class="main-footer bg-white border-top">
    <div class="container-fluid px-lg-4">
      <div class="py-3 text-center">
        <strong>Copyright &copy; <span id="current-year"></span> Navigatu</strong> All rights reserved.
      </div>
    </div>
  </footer>
</div>

<!-- Modal -->
<div class="modal fade" id="addAppointmentModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Appointment</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="appointment_form">
          <div class="form-group">
            <label>Area</label>
            <select class="form-control" name="area" required>
              <option value="">Select Area</option>
              <option value="conference room">Conference Room</option>
              <option value="navigatu hall">Navigatu Hall</option>
            </select>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <label>Start Time</label>
              <input type="time" class="form-control" name="start_time" required>
            </div>
            <div class="col-md-6 form-group">
              <label>End Time</label>
              <input type="time" class="form-control" name="end_time" required>
            </div>
          </div>
          <div class="form-group">
            <label>Event Date</label>
            <input type="date" class="form-control" name="event_date" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="public/plugins/jquery/jquery.min.js"></script>
<script src="public/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="public/dist/js/adminlte.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/r-2.2.9/datatables.min.js"></script>

<script>
  // Initialize DataTable with responsive settings
  $(document).ready(function() {
    $('#appointmentTable').DataTable({
      responsive: true,
      autoWidth: false,
      language: {
        paginate: {
          previous: '<i class="fas fa-chevron-left"></i>',
          next: '<i class="fas fa-chevron-right"></i>'
        }
      }
    });
  });

  // Update current year
  document.getElementById('current-year').textContent = new Date().getFullYear();
</script>
</body>
</html>
